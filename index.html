<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="title">
        <div class="title-design">YOU VS BOT</div><br><br><br><br>
        <div class="random-title">choose you weapon!</div>
    </div>
    <div class="body-game">
        <div class="content-container">
            <div class="info-ran">
                <img src="" alt="">
                <div class="text">Rock</div>
            </div>
            <div class="info-ran">
                <img src="" alt="">
                <div class="text">Paper</div>
            </div>
            <div class="info-ran">
                <img src="" alt="">
                <div class="text">Scissor</div>
            </div>
        </div>
    </div>
    <div class="score">
        <div class="score-design">score</div>
        <div class="score-design">you | bot</div> 
        <div class="score-count">0/5   0/5</div>       
    </div>
</body>
</html>
