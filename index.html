<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="title">
        <div class="title-design">YOU VS BOT</div><br><br><br><br>
        <div class="random-title">choose you weapon!</div>
    </div>
    <div class="body-game">
        <div class="content-container">
            <div class="info-ran">
                <img src="https://user-images.githubusercontent.com/109366020/211075047-5c77909c-e3b9-4fca-84c2-a7226cd562fe.png" alt="">
                <div class="text">ROCK</div>
            </div>
            <div class="info-ran">
                <img src="https://user-images.githubusercontent.com/109366020/211075134-19d958d0-5f54-4ef3-9247-091b60d5bf0e.png" alt="">
                <div class="text">PAPER</div>
            </div>
            <div class="info-ran">
                <img src="https://user-images.githubusercontent.com/109366020/211075186-c2ade7ce-96ad-4fb8-bfea-a072d3bf430a.png" alt="">
                <div class="text">SCISSOR</div>
            </div>
        </div>
    </div>
    <div class="score">
        <div class="score-design">score:</div>
        <div class="score-design">you | bot</div> 
        <div class="score-count">(0/5)  (0/5)</div>       
    </div>
</body>
</html>
